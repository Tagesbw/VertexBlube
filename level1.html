<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Космический режим – уровень с эффектом смерти и возрождением</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: black;
    }
    /* Оверлей победного окна (на случай победы) */
    #victoryScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 1000;
    }
    #victoryContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    #victoryContent h1 {
      font-size: 60px;
      margin-bottom: 30px;
    }
    #victoryContent button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="editorCanvas"></canvas>

<!-- Победное окно -->
<div id="victoryScreen">
  <div id="victoryContent">
    <h1>Победа!</h1>
    <button id="menuBtn">Меню</button>
    <button id="replayBtn">Переиграть</button>
    <button id="nextLevelBtn">Следующий уровень</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('editorCanvas');
  const ctx = canvas.getContext('2d');
  const gridSize = 40;
  
  // Параметры управления (твои):
  const maxSpeed = 5;               // Максимальная скорость – 5 пикселей/кадр
  const acceleration = 0.3;         // Накопительное ускорение – 0.3
  const effectiveSpeed = maxSpeed / 2.5; // При мгновенной установке направления скорость ≈2 пикселя/кадр (не используется в накопительном ускорении)
  const gravity = 0.5;              // Гравитация (увеличенное давление)
  const restitution = 0.6;          // Коэффициент упругости при отскоках
  
  // Конфигурация уровня
  const levelConfig = {
    "blocks": [
      { "x": 0,    "y": 120,  "w": 120,  "h": 800, "type": "wall" },
      { "x": 320,  "y": 120,  "w": 40,   "h": 200, "type": "wall" },
      { "x": 120,  "y": 280,  "w": 40,   "h": 40,  "type": "wall" },
      { "x": 280,  "y": 280,  "w": 40,   "h": 40,  "type": "wall" },
      { "x": 120,  "y": 440,  "w": 560,  "h": 40,  "type": "wall" },
      { "x": 480,  "y": 240,  "w": 40,   "h": 200, "type": "wall" },
      { "x": 360,  "y": 240,  "w": 40,   "h": 40,  "type": "wall" },
      { "x": 680,  "y": 120,  "w": 40,   "h": 240, "type": "wall" },
      { "x": 840,  "y": 400,  "w": 400,  "h": 40,  "type": "ban" },
      { "x": 800,  "y": 400,  "w": 40,   "h": 40,  "type": "wall" },
      { "x": 1240, "y": 400,  "w": 40,   "h": 40,  "type": "wall" },
      { "x": 120,  "y": 760,  "w": 1800, "h": 160, "type": "wall" },
      { "x": 0,    "y": 0,    "w": 1920, "h": 120, "type": "wall" },
      { "x": 1760, "y": 120,  "w": 160,  "h": 640, "type": "wall" },
      { "x": 680,  "y": 440,  "w": 720,  "h": 40,  "type": "wall" },
      { "x": 1360, "y": 120,  "w": 400,  "h": 240, "type": "wall" },
      { "x": 1080, "y": 480,  "w": 320,  "h": 40,  "type": "wall" },
      { "x": 1080, "y": 560,  "w": 320,  "h": 40,  "type": "wall" },
      { "x": 1360, "y": 600,  "w": 40,   "h": 80,  "type": "wall" },
      { "x": 1240, "y": 680,  "w": 40,   "h": 80,  "type": "wall" },
      { "x": 1120, "y": 600,  "w": 40,   "h": 80,  "type": "wall" },
      { "x": 1560, "y": 360,  "w": 40,   "h": 160, "type": "wall" },
      { "x": 1480, "y": 560,  "w": 160,  "h": 40,  "type": "wall" },
      { "x": 880,  "y": 480,  "w": 40,   "h": 280, "type": "wall" }
    ],
    "spawn": { "x": 200, "y": 200, "w": 40, "h": 40 },
    "finish": { "x": 920, "y": 600, "w": 40, "h": 40 }
  };
  
  const blocks = levelConfig.blocks;
  const spawnPoint = levelConfig.spawn;
  const finishPoint = levelConfig.finish;
  
  // Объект игрока (куб)
  const player = {
    x: 0,
    y: 0,
    size: 40,
    vx: 0,
    vy: 0,
    color: 'deepskyblue'
  };
  
  let isPlayMode = false;
  let gameEnded = false;
  let endMessage = "";
  
  // Объект для хранения состояний клавиш
  let input = { up: false, down: false, left: false, right: false };
  
  // Массив для частиц эффекта смерти
  let deathParticles = [];
  
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  
  // Фоновая генерация звезд
  const stars = Array.from({ length: 300 }).map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 1.5 + 0.5,
    alpha: Math.random() * 0.5 + 0.5,
    dx: (Math.random() - 0.5) * 0.2,
    dy: (Math.random() - 0.5) * 0.2
  }));
  
  // Функция обновления скорости: накопительное ускорение при удержании клавиш.
  // Для ArrowUp ускорение умножается на 2.
  function updatePlayerSpeed() {
    if (input.up)    player.vy -= acceleration * 2;
    if (input.down)  player.vy += acceleration;
    if (input.left)  player.vx -= acceleration;
    if (input.right) player.vx += acceleration;
    
    // Гравитация – ускорение вниз
    player.vy += gravity;
    
    // Ограничиваем скорость до maxSpeed
    const speed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);
    if (speed > maxSpeed) {
      const scale = maxSpeed / speed;
      player.vx *= scale;
      player.vy *= scale;
    }
  }
  
  // Функция разрешения коллизий с отскоками.
  function resolvePlayerCollisions() {
    let iterations = 0;
    const maxIterations = 10;
    while (iterations < maxIterations) {
      let collisionFound = false;
      let mtv = { x: 0, y: 0, overlap: Infinity };
      for (const b of blocks) {
        if (player.x < b.x + b.w &&
            player.x + player.size > b.x &&
            player.y < b.y + b.h &&
            player.y + player.size > b.y) {
          let overlapX = (player.x + player.size / 2 < b.x + b.w / 2)
                         ? (player.x + player.size) - b.x
                         : (b.x + b.w) - player.x;
          let overlapY = (player.y + player.size / 2 < b.y + b.h / 2)
                         ? (player.y + player.size) - b.y
                         : (b.y + b.h) - player.y;
          let overlap = Math.min(overlapX, overlapY);
          if (overlap < mtv.overlap) {
            mtv.overlap = overlap;
            if (overlapX < overlapY) {
              mtv.x = (player.x + player.size / 2 < b.x + b.w / 2) ? -overlap : overlap;
              mtv.y = 0;
            } else {
              mtv.x = 0;
              mtv.y = (player.y + player.size / 2 < b.y + b.h / 2) ? -overlap : overlap;
            }
            collisionFound = true;
          }
        }
      }
      if (!collisionFound) break;
      player.x += mtv.x;
      player.y += mtv.y;
      
      const mag = Math.sqrt(mtv.x * mtv.x + mtv.y * mtv.y);
      if (mag > 0) {
        const nx = mtv.x / mag;
        const ny = mtv.y / mag;
        const dot = player.vx * nx + player.vy * ny;
        if (dot < 0) {
          player.vx = player.vx - 2 * dot * nx;
          player.vy = player.vy - 2 * dot * ny;
          player.vx *= restitution;
          player.vy *= restitution;
        }
      }
      iterations++;
    }
  }
  
  // Функция проверки столкновения с блоками типа "ban". Добавляем зазор margin для более чувствительной проверки.
  function checkBanCollision() {
    const margin = 1;
    for (const b of blocks) {
      if (b.type === "ban") {
        if (
          player.x < b.x + b.w + margin &&
          player.x + player.size > b.x - margin &&
          player.y < b.y + b.h + margin &&
          player.y + player.size > b.y - margin
        ) {
          diePlayer();
          break;
        }
      }
    }
  }
  
  // Функция генерации частиц смерти (эффект взрыва)
  function spawnDeathParticles(x, y) {
    deathParticles = [];
    const numParticles = 50;
    for (let i = 0; i < numParticles; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 3 + 1;
      deathParticles.push({
        x: x,
        y: y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        life: Math.random() * 30 + 30,
        size: Math.random() * 3 + 2,
        color: 'orange'
      });
    }
  }
  
  // Функция обновления и отрисовки частиц смерти
  function updateAndDrawDeathParticles() {
    for (let i = deathParticles.length - 1; i >= 0; i--) {
      const p = deathParticles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
      if (p.life <= 0) {
        deathParticles.splice(i, 1);
      } else {
        ctx.save();
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
  }
  
  // Функция, вызываемая при смерти игрока.
  // Выключает игровой режим, запускает эффект частиц и через 1 секунду возрождает игрока на спауне.
  function diePlayer() {
    if (!isPlayMode) return;
    isPlayMode = false;
    spawnDeathParticles(player.x + player.size / 2, player.y + player.size / 2);
    player.vx = 0;
    player.vy = 0;
    setTimeout(() => {
      deathParticles = [];
      player.x = spawnPoint.x + spawnPoint.w / 2 - player.size / 2;
      player.y = spawnPoint.y + spawnPoint.h / 2 - player.size / 2;
      isPlayMode = true;
    }, 1000);
  }
  
  // Основная функция отрисовки и игровой логики
  function drawBlocks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  
    // Фоновая генерация – звездное небо
    stars.forEach(star => {
      ctx.save();
      ctx.globalAlpha = star.alpha;
      ctx.fillStyle = "white";
      ctx.shadowBlur = 10;
      ctx.shadowColor = "white";
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
      star.x += star.dx;
      star.y += star.dy;
      if (star.x < 0) star.x = canvas.width;
      if (star.x > canvas.width) star.x = 0;
      if (star.y < 0) star.y = canvas.height;
      if (star.y > canvas.height) star.y = 0;
    });
  
    // Рисуем блоки уровня
    blocks.forEach(b => {
      ctx.save();
      if (b.type === 'ban') {
        const pulsate = 20 + 5 * Math.sin(Date.now() / 200);
        ctx.fillStyle = '#aa0000';
        ctx.shadowBlur = pulsate;
        ctx.shadowColor = '#ff3333';
      } else {
        ctx.fillStyle = '#555';
        ctx.shadowBlur = 0;
      }
      ctx.fillRect(b.x, b.y, b.w, b.h);
      ctx.restore();
    });
  
    // Отрисовка точки спауна
    ctx.save();
    ctx.fillStyle = "lime";
    ctx.font = "40px Segoe UI";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("◈", spawnPoint.x + spawnPoint.w / 2, spawnPoint.y + spawnPoint.h / 2);
    ctx.restore();
  
    // Отрисовка точки финиша
    ctx.save();
    ctx.fillStyle = "white";
    ctx.font = "38px Segoe UI";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("✔", finishPoint.x + finishPoint.w / 2, finishPoint.y + finishPoint.h / 2);
    ctx.restore();
  
    if (isPlayMode) {
      if (!gameEnded) {
        updatePlayerSpeed();
        checkBanCollision();
        player.x += player.vx;
        player.y += player.vy;
        resolvePlayerCollisions();
        
        if (player.x + player.size > finishPoint.x &&
            player.x < finishPoint.x + finishPoint.w &&
            player.y + player.size > finishPoint.y &&
            player.y < finishPoint.y + finishPoint.h) {
          endGame('win');
        }
      }
      ctx.save();
      ctx.fillStyle = player.color;
      ctx.shadowBlur = 15;
      ctx.shadowColor = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
      ctx.restore();
    }
  
    if (deathParticles.length > 0) {
      updateAndDrawDeathParticles();
    }
  
    if (gameEnded && endMessage) {
      ctx.save();
      ctx.fillStyle = "white";
      ctx.font = "60px Segoe UI";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(endMessage, canvas.width / 2, canvas.height / 2);
      ctx.restore();
    }
    requestAnimationFrame(drawBlocks);
  }
  drawBlocks();
  
  // Обработчики клавиатуры для управления
  window.addEventListener('keydown', e => {
    if (!isPlayMode) return;
    if (e.key === 'ArrowUp')    input.up = true;
    if (e.key === 'ArrowDown')  input.down = true;
    if (e.key === 'ArrowLeft')  input.left = true;
    if (e.key === 'ArrowRight') input.right = true;
    if (e.key === 'Escape')     stopTestMode();
  });
  window.addEventListener('keyup', e => {
    if (!isPlayMode) return;
    if (e.key === 'ArrowUp')    input.up = false;
    if (e.key === 'ArrowDown')  input.down = false;
    if (e.key === 'ArrowLeft')  input.left = false;
    if (e.key === 'ArrowRight') input.right = false;
  });
  
  // Функция показа победного окна
  function showVictoryScreen() {
    document.getElementById('victoryScreen').style.display = 'block';
  }
  
  function endGame(status) {
    if (gameEnded) return;
    gameEnded = true;
    isPlayMode = false;
    endMessage = (status === 'win') ? "Победа!" : "Поражение!";
    if (status === 'win') {
      showVictoryScreen();
    }
  }
  
  // Обработчики кнопок победного окна
  document.getElementById('menuBtn').addEventListener('click', () => {
    window.location.href = "game.html";
  });
  document.getElementById('replayBtn').addEventListener('click', () => {
    window.location.reload();
  });
  document.getElementById('nextLevelBtn').addEventListener('click', () => {
    window.location.href = "level2.html";
  });
  
  function stopTestMode() {
    isPlayMode = false;
    player.vx = 0;
    player.vy = 0;
  }
  
  function startGameFunc() {
    isPlayMode = true;
    player.x = spawnPoint.x + spawnPoint.w / 2 - player.size / 2;
    player.y = spawnPoint.y + spawnPoint.h / 2 - player.size / 2;
    player.vx = 0;
    player.vy = 0;
  }
  startGameFunc();
</script>
</body>
</html>
